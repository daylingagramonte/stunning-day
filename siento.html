<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva y Juegos de Espera</title>
    <style>
        body {
            font-family: avenir;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, rgb(254, 250, 224), rgb(160, 175, 110));
            color: rgb(40, 54, 24); /* Texto en verde */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Sombra ligera */
        }
        
        .container {
            text-align: center;
        }

        .countdown {
            font-size: 5rem;
            margin-bottom: 20px;
            color: rgb(40, 54, 24); /* Texto en verde */
            font-family: Okemo;
        }

        .message {
            font-size: 1.5rem;
            color: rgb(40, 54, 24); /* Texto en verde */
            margin-bottom: 20px;
            font-family: avenir;
            opacity: 0.6;
        }

        .clock-emoji {
            font-size: 6rem;
            margin-top: 20px;
        }

        .games {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .game-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: linear-gradient(to right, rgb(40, 54, 24), rgb(160, 175, 110)); /* Fondo en verde */
            color: rgb(254, 250, 224); /* Texto en crema */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Transici√≥n suave */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra leve al hacer hover */
        }

        .game-button:hover {
            background: linear-gradient(to right, rgb(160, 175, 110), rgb(254, 250, 224)); /* Hover en crema */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Sombra m√°s pronunciada */
        }

        .game-result {
            font-size: 1.2rem;
            margin-top: 10px;
            color: rgb(254, 250, 224); /* Texto en crema */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown"></div>
        <div class="message">Esta p√°gina estar√° disponible cuando est√©s instalada en Baltimore.</div>
        <div class="clock-emoji" id="clockEmoji">‚è∞</div>
        <div class="games">
            <button class="game-button" id="game1">Adivina el N√∫mero</button>
            <button class="game-button" id="game2">Piedra, Papel o Tijera</button>
        </div>
        <div class="game-result" id="gameResult"></div>
    </div>

    <script>
        // Fecha objetivo: 15 de agosto
        const targetDate = new Date('August 15, 2024 00:00:00').getTime();

        // Funci√≥n para actualizar la cuenta regresiva
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calcular d√≠as, horas, minutos y segundos restantes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostrar el resultado en el elemento con id="countdown"
            document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Actualizar la cuenta regresiva cada segundo
        setInterval(updateCountdown, 1000);

        // Juego de espera: Cambiar el emoji del reloj
        const clockEmoji = document.getElementById('clockEmoji');
        const emojis = ['‚è∞', 'üï∞Ô∏è', '‚åö', 'üïí', 'üïõ']; // Ejemplos de emojis de reloj

        function changeEmoji() {
            const randomIndex = Math.floor(Math.random() * emojis.length);
            clockEmoji.textContent = emojis[randomIndex];
        }

        // Cambiar el emoji cada 3 segundos
        setInterval(changeEmoji, 3000);

        // Juego 1: Adivina el N√∫mero
        const game1Button = document.getElementById('game1');
        const gameResult = document.getElementById('gameResult');

        game1Button.addEventListener('click', function() {
            const randomNumber = Math.floor(Math.random() * 10) + 1; // N√∫mero aleatorio del 1 al 10
            const guess = prompt('Estoy pensando en un n√∫mero del 1 al 10. ¬øPuedes adivinar cu√°l es?');
            if (guess === null) {
                return; // El usuario cancel√≥ el juego
            }
            const userGuess = parseInt(guess);
            if (isNaN(userGuess)) {
                gameResult.textContent = 'Por favor ingresa un n√∫mero v√°lido.';
            } else {
                if (userGuess === randomNumber) {
                    gameResult.textContent = `¬°Correcto! ¬°Has adivinado el n√∫mero ${randomNumber}! üéâ`;
                } else {
                    gameResult.textContent = `Lo siento, el n√∫mero que estaba pensando era ${randomNumber}. Intenta de nuevo.`;
                }
            }
        });

        // Juego 2: Piedra, Papel o Tijera
        const game2Button = document.getElementById('game2');

        game2Button.addEventListener('click', function() {
            const options = ['piedra', 'papel', 'tijera'];
            const computerChoice = options[Math.floor(Math.random() * options.length)];
            const userChoice = prompt('Juguemos Piedra, Papel o Tijera. Ingresa tu elecci√≥n: piedra, papel o tijera.');
            if (userChoice === null) {
                return; // El usuario cancel√≥ el juego
            }
            const lcUserChoice = userChoice.toLowerCase();
            if (!options.includes(lcUserChoice)) {
                gameResult.textContent = 'Ingresa una opci√≥n v√°lida: piedra, papel o tijera.';
            } else {
                if (lcUserChoice === computerChoice) {
                    gameResult.textContent = `¬°Empate! Ambos eligieron ${computerChoice}. ü§ù`;
                } else if (
                    (lcUserChoice === 'piedra' && computerChoice === 'tijera') ||
                    (lcUserChoice === 'papel' && computerChoice === 'piedra') ||
                    (lcUserChoice === 'tijera' && computerChoice === 'papel')
                ) {
                    gameResult.textContent = `¬°Ganaste! ${lcUserChoice} gana contra ${computerChoice}. üéâ`;
                } else {
                    gameResult.textContent = `¬°Perdiste! ${computerChoice} gana contra ${lcUserChoice}. üòî`;
                }
            }
        });

        // Mensaje de espera hasta la fecha objetivo
        document.addEventListener('DOMContentLoaded', function() {
            const messageElement = document.querySelector('.message');
            const targetDateString = new Date(targetDate).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            messageElement.textContent += ` ¬°Look forward to it once you're at Goucher College on ${targetDateString}!`;
        });
    </script>
</body>
</html>
